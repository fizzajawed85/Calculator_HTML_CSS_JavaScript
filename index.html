<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scientific Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" />
</head>
<body>

  <div class="overlay">
  <div class="content-wrapper text-center">
    <h1 class="calc-heading">Scientific Calculator</h1>

  <div class="overlay">
    <div class="calculator p-4 rounded-4 shadow-lg">
      <input type="text" id="display" class="form-control fs-3 text-end mb-4" placeholder="0" disabled />

      <div class="row g-2">
        <div class="col-3"><button class="btn calc-btn w-100" onclick="clearAll()">C</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="squareRoot()">√</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('%')">%</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('/')">÷</button></div>

        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('7')">7</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('8')">8</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('9')">9</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('*')">×</button></div>

        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('4')">4</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('5')">5</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('6')">6</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('-')">−</button></div>

        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('1')">1</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('2')">2</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('3')">3</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('+')">+</button></div>

        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('0')">0</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('.')">.</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="calculate()">=</button></div>
        <div class="col-3"><button class="btn calc-btn w-100" onclick="display('**')">^</button></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
